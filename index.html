<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrap">

<header class="header">
  <h1 class="header__text">IP Address Tracker</h1>
  <form class="header__form" action="index.html" method="post">
    <input class="header__form__input" type="text" name="" value="" placeholder="Search for any IP address or domain">
    <button class="header__form__button" type="submit" name="button">></button>
  </form>
</header>
  <div class="info">
    <div class="info__card">
      <h6 class="info__card__header">IP Address</h6>
      <h1 class="info__card__value"></h1>
    </div>
    <div class="info__card">
      <h6 class="info__card__header">Location</h6>
      <h1 class="info__card__value"></h1>
    </div>
    <div class="info__card">
      <h6 class="info__card__header">Timezone</h6>
      <h1 class="info__card__value"></h1>
    </div>
    <div class="info__card">
      <h6 class="info__card__header">ISP</h6>
      <h1 class="info__card__value">UTC</h1> <!-- add offset value dynamically using the API -->

    </div>
  </div>
</div>



  <div class="map">
</div>

</body>
</html>
